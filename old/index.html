<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://codepo8.github.io/github-page-pwa/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="/load_bracelet_demo/main.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
  

  <div class="container">
    <div class="deck">
      <div class="card">
        <div class="front face">
          <h2>Button</h2>
          <div class="bottext">
            <h3>6000kr</h3>
          </div>
          <button class="flip rad-button">SEND</button>
        </div>
        <div class="back face">
          <h2>Basic</h2>
          <ul>
            <li>6 Sider</li>
            <li>Kontaktside</li>
            <li>SEO optimeret</li>
            <li>Mobilvenlig</li>
          </ul>
          <div class="botprice">
            <h3>6000kr</h3>
          </div>
          <button class="return flip"><i class="fa fa-undo"></i></button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="/load_bracelet_demo/action.js"></script>
   <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/github-page-pwa/sw.js',
          {scope: '/github-page-pwa/'}
        )
      }
  </script>
</body>
